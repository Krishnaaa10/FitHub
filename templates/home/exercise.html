<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Thumbnails</title>
    <link rel="stylesheet" href="/static/exercise.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }
        .video {
            width: calc(33.33% - 20px); /* Adjusted width for thumbnails */
            height: 200px; /* Fixed height for thumbnails */
            margin-bottom: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s; /* Smooth transition for hover effect */
            position: relative;
            transform-style: preserve-3d; /* Improved 3D performance */
        }
        .video:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }
        .video img {
            width: 100%;
            display: block;
            height: 100%;
            object-fit: cover; /* Ensure images cover the entire space */
            transition: transform 0.3s ease; /* Smooth transition for image */
        }
        .video-number {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for color change */
        }
        .video:hover .video-number {
            background-color: rgba(0, 0, 0, 0.9);
        }
        /* Keyframes for subtle pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Applying pulse animation on hover */
        .video:hover .video-number {
            animation: pulse 1s infinite alternate ease-in-out;
        }
        /* Pop effect for macOS */
        @supports (-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px)) {
            .video {
                transition: transform 0.3s, filter 0.3s;
            }
            .video:hover {
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }
        /* Style for the pop-up */
        .video:target {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .video:target img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="video" id="Tricep">
                <a href="/biceps">
                    <img src="/static/images/bicepcurl.jpg" alt="Thumbnail 1">
                </a>
                <div class="video-number">Bicep Curl</div>
            </div>
            <div class="video" id="Squats">
                <a href="/squats">
                    <img src="/static/images/barbellsquat.jpg" alt="Thumbnail 2">
                </a>
                <div class="video-number">Barbell Squats</div>
            </div>
            <div class="video" id="Benchpress">
                <a href="/benchpress">
                    <img src="/static/images/BenchPress.jpeg" alt="Thumbnail 3">
                </a>
                <div class="video-number">Benchpress</div>
            </div>
        </div>
        <div class="row">
            <div class="video" id="Chest shoulder">
                <a href="/chestshoulder">
                    <img src="/static/images/cablecross.jpg" alt="Thumbnail 4">
                </a>
                <div class="video-number">Cable Cross</div>
            </div>
            <div class="video" id="video5">
                <a href="/chest">
                    <img src="/static/images/chestfly.jpg" alt="Thumbnail 5">
                </a>
                <div class="video-number">Chest-fly</div>
            </div>
            <div class="video" id="video6">
                <a href="/back">
                    <img src="/static/images/seatedrow.jpg" alt="Thumbnail 6">
                </a>
                <div class="video-number">Seated row</div>
            </div>
        </div>
        <div class="row">
            <div class="video" id="video7">
                <a href="/pullups">
                    <img src="/static/images/pullups.jpg" alt="Thumbnail 7">
                </a>
                <div class="video-number">pull-ups</div>
            </div>
            <div class="video" id="video8">
                <a href="/abs">
                    <img src="/static/images/abs2.jpg" alt="Thumbnail 8">
                </a>
                <div class="video-number">Abs</div>
            </div>
            <div class="video" id="video9">
                <a href="/pushups">
                    <img src="/static/images/pushup.jpg" alt="Thumbnail 9">
                </a>
                <div class="video-number">push-ups</div>
            </div>
        </div>
    </div>
</body>
</html>
