<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/static/loginstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/037/228/850/non_2x/ai-generated-exercise-machines-in-a-gym-free-photo.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .wrapper {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    
    .wrapper h1 {
      margin-bottom: 20px;
      color: orange;
    }
    
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    
    .input-box i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #777;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    
    .register-link p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form id="register-form" class="form">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" id="register-username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="register-email" placeholder="Email" required>
          <i class='bx bx-mail-send'></i>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
         <div class="register-link">
  <p>Already have an account? <a href="http://127.0.0.1:8000/#" class="register-toggle">Login</a></p>
</div>

        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');

      // Dummy user data
      const users = [
        { id: 1, username: 'john_doe', email: 'john@example.com', password: 'password123' },
        { id: 2, username: 'jane_doe', email: 'jane@example.com', password: 'password456' }
      ];

      // Function to simulate registration
      function register(username, email, password) {
        // Check if the username or email is already taken
        const existingUser = users.find(user => user.username === username || user.email === email);
        if (existingUser) {
          throw new Error('Username or email already exists');
        }

        // Generate a unique ID for the new user
        const id = users.length + 1;

        // Create a new user
        const newUser = { id, username, email, password };
        users.push(newUser);
        return newUser;
      }

      // Function to handle register form submission
      registerForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        // Simulate registration
        try {
          const newUser = register(username, email, password);
          console.log('Registration successful:', newUser);
          alert('Registration successful!');
          // Redirect to the login page after successful registration
          window.location.href = 'http://127.0.0.1:8000/#';
        } catch (error) {
          console.error('Registration failed:', error.message);
          alert('Registration failed: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
